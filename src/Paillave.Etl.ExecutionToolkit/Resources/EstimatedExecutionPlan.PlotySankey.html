<head>
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>

    <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
    <script>
        var data = {
            type: "sankey",
            orientation: "v",
            valuesuffix: " row(s)",
            valueformat: ".0f",
            node: {
                pad: 15,
                line: {
                    color: "black",
                    width: 0.5
                },
                label: '<<NODE_NAMES>>',
                color: '<<NODE_COLORS>>'
            },

            link: {
                source: '<<LINK_SOURCES>>',
                target: '<<LINK_TARGETS>>',
                value: '<<LINK_VALUES>>'
            }
        }

        var data = [data]

        var layout = {height:900}


        Plotly.newPlot('myDiv', data, layout, {responsive: true})</script>
</body>
